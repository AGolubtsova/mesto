<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="логотип сайта Место">
    </header>

  <main class="content">
    <section class="profile" aria-lebel="профиль">
      <img class="profile__avatar" src="./images/avatar/avatar.jpg" alt="фотография пользователя">
      <div class="profile__info">
        <div class="profile__content">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements" aria-lebel="карточки с интересными местами">
        <div class="element">
            <img class="element__image" src="./images/photo-cards/karachaevsk.jpg" alt="фото Карачаевска">
            <div class="element__title-wrapper">
              <p class="element__title">Карачаевск</p>
              <button type="button" class="element__like-button"></button>
            </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/photo-cards/elbrus.png" alt="фото горы Эльбрус">
          <div class="element__title-wrapper">
            <p class="element__title">Гора Эльбрус</p>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/photo-cards/dombai.png" alt="фото горы Домбай">
          <div class="element__title-wrapper">
            <p class="element__title">Домбай</p>
            <button type="button" class="element__like-button"></button>
          </div>  
        </div>
        <div class="element">
          <img class="element__image" src="./images/photo-cards/elbrus.png" alt="фото горы Эльбрус">
          <div class="element__title-wrapper">
            <p class="element__title">Гора Эльбрус</p>
            <button type="button" class="element__like-button"></button>
          </div>  
        </div>
        <div class="element">
          <img class="element__image" src="./images/photo-cards/dombai.png" alt="фото горы Домбай">
          <div class="element__title-wrapper">
            <p class="element__title">Домбай</p>
            <button type="button" class="element__like-button"></button>
          </div>  
        </div>
        <div class="element">
          <img class="element__image" src="./images/photo-cards/karachaevsk.jpg" alt="фото фото Карачаевска">
          <div class="element__title-wrapper">
            <p class="element__title">Гора Эльбрус</p>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
      </section>
  </main>
  </div>  
    
</body>
</html>
