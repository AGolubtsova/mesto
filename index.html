<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <script src="./scripts/index.js" type="module" defer></script>  
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="логотип сайта Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar/avatar.jpg" alt="фотография пользователя">
          <div class="profile__content">
            <div class="profile__row">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="Редактировать форму"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyrights">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile-edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть всплывающее окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupFormProfile" method="POST" novalidate>
          <fieldset class="popup__fieldset">
            <input type="text" class="popup__input" name="username" id="userName-input" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__input-error" id="username-error"></span>
            <input type="text" class="popup__input" name="profession" id="userProf-input" placeholder="Профессия"  minlength="2" maxlength="400" required>
            <span class="popup__input-error" id="profession-error"></span>
            <button type="submit" class="popup__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_card-add">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть всплывающее окно"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popupFormAddCard" method="POST" novalidate>
          <fieldset class="popup__fieldset">
            <input type="text" class="popup__input" name="name" id="placeName-input" placeholder="Название"  minlength="2" maxlength="30" required>
            <span class="popup__input-error" id="name-error"></span>
            <input type="url" class="popup__input" name="link" id="placeLink-input" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error" id="link-error"></span>
            <button type="submit" class="popup__submit" aria-label="Создать карточку с новым местом">Создать</button>
          </fieldset>
        </form>  
      </div>
    </div>
    <div class="popup popup_zoom-picture">
      <div class="popup__container-image">
        <button type="button" class="popup__close-button" aria-label="Закрыть всплывающее окно"></button>
        <figure class="popup__figure">
          <img src="#" class="popup__image" alt="#">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
  </div> 
  <template id="element-template">
    <li class="element">
      <img class="element__image" src="#" alt="#">
      <div class="element__title-wrapper">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button" aria-label="Поставить лайк"></button>
      </div>
      <button class="element__delete-button" aria-label="Удалить карточку"></button>
    </li>
  </template>
</body>
</html>
