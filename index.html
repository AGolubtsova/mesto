<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="логотип сайта Место">
    </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar/avatar.jpg" alt="фотография пользователя">
        <div class="profile__content">
          <div class="profile__row">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
        <div class="element">
            <img class="element__image" src="./images/photo-cards/karachaevsk.jpg" alt="фото Карачаевска">
            <div class="element__title-wrapper">
              <p class="element__title">Карачаевск</p>
              <button type="button" class="element__like-button"></button>
            </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/photo-cards/elbrus.png" alt="фото горы Эльбрус">
          <div class="element__title-wrapper">
            <p class="element__title">Гора Эльбрус</p>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/photo-cards/dombai.png" alt="фото горы Домбай">
          <div class="element__title-wrapper">
            <p class="element__title">Домбай</p>
            <button type="button" class="element__like-button"></button>
          </div>  
        </div>
        <div class="element">
          <img class="element__image" src="./images/photo-cards/elbrus.png" alt="фото горы Эльбрус">
          <div class="element__title-wrapper">
            <p class="element__title">Гора Эльбрус</p>
            <button type="button" class="element__like-button"></button>
          </div>  
        </div>
        <div class="element">
          <img class="element__image" src="./images/photo-cards/dombai.png" alt="фото горы Домбай">
          <div class="element__title-wrapper">
            <p class="element__title">Домбай</p>
            <button type="button" class="element__like-button"></button>
          </div>  
        </div>
        <div class="element">
          <img class="element__image" src="./images/photo-cards/karachaevsk.jpg" alt="фото фото Карачаевска">
          <div class="element__title-wrapper">
            <p class="element__title">Гора Эльбрус</p>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
      </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrights">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть всплывающее окно"></button>
      <h1 class="popup__title">Редактировать профиль</h1>
      <form class="popup__form" name="popupFormProfile">
        <fieldset class="popup__fieldset">
          <input type="text" class="popup__input" name="username" id="userName-input" placeholder="Имя" minlength="2" maxlength="40" required>
          <input type="text" class="popup__input" name="profession" id="userProf-input" placeholder="Профессия" minlength="2" maxlength="200" required>
          <button type="submit" class="popup__submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  </div> 
  <script src="./scripts/index.js" defer></script>  
</body>
</html>
